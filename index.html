<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Pokemon+GoogleMaps+GooglePlaces Api</title>
		<meta
			name="description"
			content="Search around you for real life locations of your favorite Pokemon! This is the final project for the ajax class at The Creative Circus. The assignment was to combine at least 2 APIs to work together"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="dist/css/main.css" />
	</head>

	<body>
		<h1>WELCOME! To the world of Pokemon.</h1>
		<h2>
			Please enter your target location and the pokemon you would like to
			search for.
		</h2>
		<p>
			When the pokemon appear on the map you can click on them for stats
			and move sets
		</p>
		<form action="">
			<div class="inputs">
				<div class="location form-group">
					<label for="location">Location</label>
					<input
						type="text"
						name="location"
						id="location"
						class="form-control"
						placeholder="Atlanta"
						value="Atlanta"
					/>
				</div>
				<div class="pokemon form-group">
					<label for="pokemon">Pokemon</label>
					<input
						type="text"
						name="pokemon"
						class="form-control"
						placeholder="Bulbasaur"
						value="Bulbasaur"
						
					/>
				</div>
			</div>
			<div class="radius form-group">
				<label for="radius">Radius:</label>
				<select name="radius" class="form-control">
					<option value="1609">1 Mile</option>
					<option value="8046">5 Miles</option>
					<option selected value="16093">10 Miles</option>
					<option value="24140">15 Miles</option>
					<option value="32186">20 Miles</option>
					<option value="40233">25 Miles</option>
					<option value="48280">30 Miles</option>
				</select>
			</div>

			<div class="buttons">
				<button type="submit" name="add-pokemon" class="add-pokemon btn btn-primary">
					Add Pokemon
				</button>
				<button type="submit" name="clear" class="add-pokemon btn btn-danger">Clear</button>
			</div>
		</form>
		<div id="map"></div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
			</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
			</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

		<script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
		<script src="dist/js/pokemon-api.js"></script>
		<script src="dist/js/weather-api.js"></script>
		<script src="dist/js/yelp-api.js"></script>
		<script src="dist/js/google-map-api.js"></script>
		<script src="dist/js/main.js"></script>
		<script
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN8YgsGRhmpj0vSQlLl5EViZa3MGbrjr8&libraries=places&callback=initMap"
		></script>
	</body>
</html>
