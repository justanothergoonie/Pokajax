<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="dist/css/main.css" />

	<body>
		<form action="">
			<div class="inputs">
				<div class="location">
					<label for="location">Location</label>
					<input
						type="text"
						name="location"
						id=""
						placeholder="Atlanta"
					/>
				</div>
				<div class="pokemon">
					<label for="pokemon">Pokemon</label>
					<input
						type="text"
						name="pokemon"
						id=""
						placeholder="Bulbasaur"
					/>
				</div>
			</div>
			<div class="radius">
				<label for="radius">Radius:</label>
				<select name="radius">
					<option value="1609">1 Mile</option>
					<option value="8046">5 Miles</option>
					<option value="16093">10 Miles</option>
					<option value="24140">15 Miles</option>
					<option value="32186">20 Miles</option>
					<option value="40233">25 Miles</option>
					<option value="48280">30 Miles</option>
				</select>
			</div>

			<div class="buttons">
				<button type="submit" name="add-pokemon" class="add-pokemon">
					Add Pokemon
				</button>
				<button type="submit" name="clear">Clear</button>
			</div>
		</form>
		<div id="map"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

		<script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>

		<script src="dist/js/yelp-api.js"></script>
		<script src="dist/js/google-map-api.js"></script>
		<script src="dist/js/main.js"></script>
		<script
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN8YgsGRhmpj0vSQlLl5EViZa3MGbrjr8&libraries=places&callback=initMap"
		></script>
